<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/seguros.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/194b365c26.js" crossorigin="anonymous"></script>
    <title>Evaluacion js</title>
</head>
<body>
    <!-- "Se crea un contenedor que tendra el titulo, boton y resultado." -->
    <div class="contenedor">
        <h1 class="titulo">Seguros</h1>
        <div id="icon" class="icons">
            <i class="fa-solid fa-users"> Seguro de vida</i><br>
            <br><i class="fa-solid fa-heart"> Seguro de salud</i><br>
            <br><i class="fa-solid fa-motorcycle"> Seguro de motocicleta</i><br>
            <br><i class="fa-solid fa-car-burst" class="icons"> Seguro contra accidentes</i><br>
        </div>
        <br>
        <!-- "En el boton se llama a la funcion mostrar() para tomar cada uno de sus valores y permitir la ejecucion del codigo." -->
        <button onclick="mostrar()" class="btn">Comprar seguro</button>
        <br>
        <strong id="total" class="total"></strong>
    </div>
</body>
</html>
